name: üê≥ Build & Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  docker_build_publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Build application
        run: |
          npm ci --prefer-offline
          npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crm-frontend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy_dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [docker_build_publish]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: development
    steps:
      - name: Checkout backend repo for deployment scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/CRM_Backend
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 50489 ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          ssh -p 50489 ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} "mkdir -p ~/crm-deployment"
          scp -P 50489 -r backend/src/main/docker ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }}:~/crm-deployment/
          ssh -p 50489 ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} "chmod +x ~/crm-deployment/docker/deploy.sh"

      - name: Deploy to development
        run: |
          echo "ÔøΩ Deploying frontend to development server"
          
          ssh -p 50489 ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} \
            "export BACKEND_TAG='latest' && \
             export FRONTEND_TAG='latest' && \
             cd ~/crm-deployment/docker && \
             ./deploy.sh dev"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployed to development server"
          echo "üê≥ Backend: latest"
          echo "üê≥ Frontend: latest"
