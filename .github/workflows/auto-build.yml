name: üê≥ Frontend Docker Build

on:
  repository_dispatch:
    types: [build_latest]
  push:
    branches: [master]

jobs:
  build_latest:
    name: Build & Push Latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build application
        run: |
          npm ci
          npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push latest
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crm-frontend:latest
          platforms: linux/amd64,linux/arm64

      - name: Summary
        run: |
          echo "‚úÖ Frontend Docker image built: ${{ secrets.DOCKER_USERNAME }}/crm-frontend:latest"
          echo "üìù Deployment handled by backend repository"
